<!DOCTYPE html>

<body>
    <header class="container header">
        <div class="logotipo">
            <h1>Bem-vindo a Loja do Edu!</h1>
            <p>Teste blá blá blá</p>
        </div>
    </header>

    <section class="container menu">
        <a class="index" href="./index.html">Página Inicial</a>
        <a class="estoque" href="./ctrl-estoque.html">Controle de Estoque</a>
        <a class="produto" href="./add-produto.html">Adicionar Produto</a>
        <a class="funcionarios" href="./funcionarios.html">Funcionários</a>
    </section>

    <section class="produtos">
        <h2>Adicionar Produto</h2>
        <form class="form-produtos" action="">
            <div>
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>

            <div>
                <label for="descricao">Descrição do produto: </label>
                <input type="text" id="descricao" name="descricao">
            </div>

            <div>
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="" id="preco" name="preco">
            </div>

            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="quantidade">Quantidade disponível: </label>
                <input type="text" id="quatidade" name="quantidade">
            </div>

            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>

        </form>
    </section>

        <p>Siga-nos nas redes sociais!</p>

        <div>
